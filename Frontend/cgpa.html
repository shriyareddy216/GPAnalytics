<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGPA Result</title>
  <style>
    /* ---------- Basic Variables ---------- */
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --panel-2: #1a2438;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --gradient: linear-gradient(135deg, #7c3aed 0%, #10b981 100%);
      --radius: 16px;
      --shadow: 0 10px 24px rgba(0,0,0,.35), 0 2px 8px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { 
      font-family: 'Inter', sans-serif; 
      background: radial-gradient(ellipse at top left, #1e293b 0%, #0f172a 70%);
      color: var(--text);
      height: 100%;
    }

    /* ---------- Navbar ---------- */
    .navbar {
      background: var(--panel);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
    }
    .navbar h2 {
      font-size: 18px;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a {
      color: var(--muted); text-decoration: none; font-weight: 500; font-size: 14px;
    }
    .nav-links a:hover { color: var(--text); }

    /* ---------- Layout ---------- */
    .wrap { max-width: 800px; margin: 30px auto; padding: 25px; }
    .card { background: var(--panel); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; position: relative; margin-bottom: 20px; }
    .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: var(--gradient); }
    .card__header { padding: 24px 24px 16px; }
    .card__header h1 { margin-bottom: 8px; font-size: 24px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    .muted { color: var(--muted); font-size: 15px; }
    .alert { padding: 14px 18px; border-radius: 12px; margin: 0 24px 20px; border: 1px solid transparent; display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,.04);}
    .alert--error { border-color: rgba(239, 68, 68, .5); background: rgba(239, 68, 68, .14); color: #ffdede; }
    .alert--success { border-color: rgba(16, 185, 129, .5); background: rgba(16, 185, 129, .14); color: #e7fff5; }
    .hidden { display: none !important; }

    .stat { display: grid; gap: 8px; padding: 24px; margin: 0 24px 24px; border-radius: 14px; border: 1px solid rgba(255,255,255,.08); background: radial-gradient(400px 180px at 10% -10%, rgba(16, 185, 129,.18), transparent), var(--panel-2); text-align:center;}
    .stat__label { color: var(--muted); font-size: 14px; letter-spacing: .4px; font-weight: 600; text-transform: uppercase; }
    .stat__value { font-size: 48px; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; background-clip: text; color: transparent; }

    .row { display: flex; gap: 12px; padding: 0 24px 24px; justify-content: center; flex-wrap: wrap; }
    .btn { position: relative; display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 14px 20px; border: none; border-radius: 12px; background: var(--gradient); color: white; font-weight: 600; font-size: 15px; cursor: pointer; transition: all .2s ease; }
    .btn:hover { transform: translateY(-2px); }
    .btn__spinner { width:16px; height:16px; border: 2px solid rgba(255,255,255,.65); border-top-color: transparent; border-radius: 50%; transform: scale(0); transition: transform .15s ease; }
    .btn.loading .btn__spinner { transform: scale(1); animation: spin 1s linear infinite; }
    .btn.loading .btn__text { opacity:0; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .credits {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--panel); /* darker panel background */
  padding: 12px;
  text-align: center;
  font-size: 14px;
  color: var(--muted);
  box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
}

.credits p {
  margin: 0;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.credits a {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  color: var(--brand);
  text-decoration: none;
  font-weight: 600;
}

.credits a:hover {
  text-decoration: underline;
}

.linkedin-logo {
  width: 16px;
  height: 16px;
}

  </style>
</head>
<body>
  <nav class="navbar">
    <h2>GPAnalyzer</h2>
    <div class="nav-links">
      <a href="cgpa.html">Prev Data</a>
      <a href="calculate.html">Calc CGPA</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <main class="wrap">
    <section class="card card--result">
      <header class="card__header">
        <h1>Your CGPA</h1>
        <p class="muted">Your cumulative grade point average is calculated from all completed semesters.</p>
      </header>

      <div id="alert" class="alert hidden"></div>

      <div id="cgpaBox" class="stat hidden">
        <div class="stat__label">Cumulative Grade Point Average</div>
        <div id="cgpa" class="stat__value">—</div>
      </div>

      <div id="semesterBox" class="hidden">
        <h2 style="padding: 24px;">Semester-wise SGPA</h2>
        <div id="semesterList" class="row"></div>
      </div>

      <div class="row">
        <button class="btn" onclick="fetchCGPA()">
          <span class="btn__text">Refresh CGPA</span>
          <div class="btn__spinner"></div>
        </button>
      </div>
    </section>
  </main>
  <!-- Credits Footer -->
<div class="credits">
  <p>
    Made with ❤️ by 
    <a href="https://www.linkedin.com/in/sneha" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" class="linkedin-logo"/> Amballa Sneha
    </a> 
    &amp; 
    <a href="https://www.linkedin.com/in/shriya" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" class="linkedin-logo"/> Shriya Reddy
    </a>
  </p>
</div>
  

  <script>
    const cgpaBox = document.getElementById("cgpaBox");
    const cgpaEl = document.getElementById("cgpa");
    const alertBox = document.getElementById("alert");

    function showAlert(msg, type="error") {
      alertBox.textContent = msg;
      alertBox.className = `alert alert--${type}`;
      alertBox.classList.remove("hidden");
    }
    function hideAlert() { alertBox.classList.add("hidden"); }

    async function fetchCGPA() {
      hideAlert();
      const username = sessionStorage.getItem("erp_username");
      const password = sessionStorage.getItem("erp_password");

      if (!username || !password) {
        showAlert("⚠️ Credentials not found. Go back to login.", "error");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/fetch-data", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok || data.error) throw new Error(data.error || "Failed to fetch data");

        // Show cumulative CGPA
        cgpaEl.textContent = data.semesterData?.[data.semesterData.length-1]?.CGPA || "—";
        cgpaBox.classList.remove("hidden");

        // Show semester-wise SGPA
        const semesterList = document.getElementById("semesterList");
        semesterList.innerHTML = "";
        if (data.semesterData && data.semesterData.length) {
          data.semesterData.forEach((sem, index) => {
            const div = document.createElement("div");
            div.className = "stat";
            div.innerHTML = `
              <div class="stat__label">Semester ${index + 1}</div>
              <div class="stat__value">${sem.SGPA}</div>
              <div class="muted">CGPA: ${sem.CGPA}</div>
            `;
            semesterList.appendChild(div);
          });
          document.getElementById("semesterBox").classList.remove("hidden");
        } else {
          document.getElementById("semesterBox").classList.add("hidden");
        }

      } catch (err) {
        showAlert("❌ " + (err.message || "Error fetching CGPA"));
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    // Auto fetch on page load
    fetchCGPA();
  </script>
</body>
</html>
